<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos e Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .album-card {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-card:hover {
            transform: scale(1.05);
        }

        .album-card img {
            width: 100%;
            border-radius: 8px;
        }

        .album-card h3 {
            margin: 10px 0 0;
        }

        .gallery-content {
            display: none;
            margin-top: 30px;
        }

        .gallery-content img, .gallery-content video {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        .gallery-content video {
            height: auto;
        }

        .gallery-content .close {
            display: block;
            margin-bottom: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Albuns de Fotos e Vídeos -->
    <div class="album">
        <div class="album-card" onclick="showAlbum('album1')">
            <img src="https://via.placeholder.com/200" alt="Álbum 1">
            <h3>Álbum 1</h3>
        </div>
        <div class="album-card" onclick="showAlbum('album2')">
            <img src="https://via.placeholder.com/200" alt="Álbum 2">
            <h3>Álbum 2</h3>
        </div>
        <div class="album-card" onclick="showAlbum('album3')">
            <img src="https://via.placeholder.com/200" alt="Álbum 3">
            <h3>Álbum 3</h3>
        </div>
        <div class="album-card" onclick="showAlbum('album4')">
            <img src="https://via.placeholder.com/200" alt="Álbum 4">
            <h3>Álbum 4</h3>
        </div>
    </div>

    <!-- Conteúdo dos Álbuns -->
    <div id="album1" class="gallery-content">
        <span class="close" onclick="hideAlbum()">Fechar Álbum</span>
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
        <img src="https://via.placeholder.com/300" alt="Imagem 2">
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <div id="album2" class="gallery-content">
        <span class="close" onclick="hideAlbum()">Fechar Álbum</span>
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
        <img src="https://via.placeholder.com/300" alt="Imagem 2">
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <div id="album3" class="gallery-content">
        <span class="close" onclick="hideAlbum()">Fechar Álbum</span>
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <div id="album4" class="gallery-content">
        <span class="close" onclick="hideAlbum()">Fechar Álbum</span>
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
        <img src="https://via.placeholder.com/300" alt="Imagem 2">
    </div>

    <script>
        function showAlbum(albumId) {
            // Esconder todos os álbuns
            const albums = document.querySelectorAll('.gallery-content');
            albums.forEach(album => album.style.display = 'none');

            // Mostrar o álbum selecionado
            const selectedAlbum = document.getElementById(albumId);
            selectedAlbum.style.display = 'block';
        }

        function hideAlbum() {
            // Esconder todos os álbuns
            const albums = document.querySelectorAll('.gallery-content');
            albums.forEach(album => album.style.display = 'none');
        }
    </script>

</body>
</html>
