<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Centralizado com Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Garante que o body ocupa 100% da altura da janela */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 8px; /* Bordas arredondadas para estilo */
        }

        ul {
            display: flex; /* Ativa o Flexbox para o ul */
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 15px; /* Espaçamento entre os itens */
        }

        a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555; /* Efeito ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</body>
</html>
